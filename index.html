<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Your updated CSS styles for dark theme and modern styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #20232a;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack content on small screens */
      height: 100vh;
    }

    .sidebar {
      width: 100vw; /* Occupy full width on small screens */
      background-color: #282c34;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }
    .sidebar input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: #353b45;
        color: #ffffff;
      }
  
      .sidebar button {
        padding: 10px 20px;
        background-image: linear-gradient(to right, #fd5f00, #f89923);
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: background-image 0.3s ease-in-out;
      }
  
      .sidebar button:hover {
        background-image: linear-gradient(to right, #f89923, #fd5f00);
      }

    .chat-area {
      flex: 1;
      padding: 20px;
      border-radius: 20px;
      background-color: #282c34;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .user-list {
      list-style: none;
      padding: 0;
      color: #dcdcdc;
    }

    .user-list li {
      margin-bottom: 5px;
      cursor: pointer;
    }

    .chat-box {
      max-height: 60vh; /* Adjust for smaller screens */
      overflow-y: auto;
      border: 1px solid #555555;
      padding: 10px;
    }

    .message-input {
      margin-top: 20px;
      display: flex;
      align-items: center; /* Center horizontally */
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #353b45;
      color: #ffffff;
    }

    .message-input button {
      padding: 10px 20px;
      background-image: linear-gradient(to right, #fd5f00, #f89923);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background-image 0.3s ease-in-out;
    }

    .message-input button:hover {
      background-image: linear-gradient(to right, #f89923, #fd5f00);
    }

    @media (max-width: 768px)  {
        /* Adjust layout for mobile screens */
        .container {
          flex-direction: column-reverse; /* Reverse order: chat area above sidebar */
        }
  
        .sidebar {
          width: 100vw; /* Occupy full width on small screens */
          margin-top: 20px; /* Add margin to separate chat area and sidebar */
        }
      }
  </style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">Online Users</div>
      <ul class="user-list" id="userList"></ul>
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <button id="addUserButton">Add User</button>
    </div>
    <div class="chat-area">
      <div class="header">Chat</div>
      <div class="chat-box" id="chatBox"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
  </div>
  <script>
    const socket = io();

    document.getElementById('addUserButton').addEventListener('click', () => {
      const userName = document.getElementById('usernameInput').value;
      if (userName) {
        socket.emit('set username', userName);
      }
    });

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      if (message) {
        socket.emit('chat message', { message });
      }
    });

    socket.on('chat message', (data) => {
      const chatBox = document.getElementById('chatBox');
      const messageElement = document.createElement('div');
      messageElement.textContent = `${data.user}: ${data.message}`;
      chatBox.appendChild(messageElement);
    });

    socket.on('user joined', (userName) => {
      const userList = document.getElementById('userList');
      const userElement = document.createElement('li');
      userElement.textContent = userName;
      userList.appendChild(userElement);
    });

    socket.on('user left', (userName) => {
      const userElements = document.querySelectorAll('.user-list li');
      userElements.forEach((element) => {
        if (element.textContent === userName) {
          element.remove();
        }
      });
    });
  </script>
</body>
</html>
