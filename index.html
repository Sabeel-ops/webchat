<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Your provided CSS styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack content on small screens */
      height: 100vh;
    }

    .sidebar {
      width: 100%; /* Occupy full width on small screens */
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-list li {
      margin-bottom: 5px;
      cursor: pointer;
    }

    .chat-box {
      max-height: 60vh; /* Adjust for smaller screens */
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .message-input {
      margin-top: 20px;
      display: flex;
      align-items: center; /* Center horizontally */
    }

    .message-input input {
      flex: 1;
      padding: 5px;
    }

    .message-input button {
      padding: 5px 10px;
    }

    /* Media Queries */
    @media screen and (min-width: 768px) {
      /* Adjust layout for tablets and larger screens */
      .container {
        flex-direction: row; /* Show sidebar and chat side by side */
      }

      .sidebar {
        width: 30%; /* Restore original width for larger screens */
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">Online Users</div>
      <ul class="user-list" id="userList"></ul>
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <button id="addUserButton">Add User</button> <!-- Added a button to set username -->
    </div>
    <div class="chat-area">
      <div class="header">Chat</div>
      <div class="chat-box" id="chatBox"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
  </div>
  <script>
    const socket = io();

    document.getElementById('addUserButton').addEventListener('click', () => {
      const userName = document.getElementById('usernameInput').value;
      if (userName) {
        socket.emit('set username', userName);
      }
    });

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      if (message) {
        socket.emit('chat message', { message });
      }
    });

    socket.on('chat message', (data) => {
      const chatBox = document.getElementById('chatBox');
      const messageElement = document.createElement('div');
      messageElement.textContent = `${data.user}: ${data.message}`;
      chatBox.appendChild(messageElement);
    });

    socket.on('user joined', (userName) => {
      const userList = document.getElementById('userList');
      const userElement = document.createElement('li');
      userElement.textContent = userName;
      userList.appendChild(userElement);
    });

    socket.on('user left', (userName) => {
      const userElements = document.querySelectorAll('.user-list li');
      userElements.forEach((element) => {
        if (element.textContent === userName) {
          element.remove();
        }
      });
    });
  </script>
</body>
</html>
